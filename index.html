<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
  </head>
  <body>
    <script>
      document.body.insertAdjacentHTML(
        "beforeend",
        `<textarea id='nodeText'><div>nodeText</div></textarea>`
      );

      // selector is textarea.
      function getContent(selector) {
        const div = document.createElement("div");
        const inner = document.querySelector(selector)?.value;
        div.innerHTML = inner;
        console.log("innerText: ", div.innerText);
        console.log("innerHTML: ", div.innerHTML);
        return (field) => div[field];
      }
      const nodeText = (selector) => getContent(selector)("innerText");

      nodeText("#nodeText")
    </script>
  </body>
</html>
